<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Fragments</title>

		
	</head>
<body>

		    <div class="collapse navbar-collapse" id="navbarNav">

				</li>
				
		   
		      </ul>
		    </div>
		  </div>
		</nav>
		
	</header>
	
	<a th:fragment="element" th:href="'http://localhost:8080/' + ${listType} + '/' +  ${element.getId}" th:text="${element.getTitle}"></a>

</html>
